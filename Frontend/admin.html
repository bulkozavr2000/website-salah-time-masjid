    <script>
        // Translations object
        const translations = {

                prayer_times: "Время молитв",
                today: "Сегодня",
                save_changes: "Сохранить изменения",
                qr_code: "QR-код мечети",
                qr_description: "Разместите этот QR-код в мечети для быстрого доступа к расписанию",
                download_qr: "Скачать QR",
                statistics: "Статистика",
                views_today: "Просмотров сегодня",
                total_views: "Всего просмотров",
                changes_saved: "Изменения сохранены!",
                fajr: "Фаджр",
                dhuhr: "Зухр",
                asr: "Аср",
                maghrib: "Магриб",
                isha: "Иша"
            },
            uz: {
                admin_panel: "Admin panel",
                mosque_management: "Masjid boshqaruvi",
                mosque_info: "Masjid haqida ma'lumot",
                mosque_name: "Masjid nomi",
                mosque_address: "Manzil",
                prayer_times: "Namoz vaqtlari",
                today: "Bugun",
                save_changes: "O'zgarishlarni saqlash",
                qr_code: "Masjid QR-kodi",
                qr_description: "Jadvalga tez kirish uchun ushbu QR-kodni masjidga joylashtiring",
                download_qr: "QR-ni yuklab olish",
                statistics: "Statistika",
                views_today: "Bugungi ko'rishlar",
                total_views: "Jami ko'rishlar",
                changes_saved: "O'zgarishlar saqlandi!",
                fajr: "Bomdod",
                dhuhr: "Peshin",
                asr: "Asr",
                maghrib: "Shom",
                isha: "Xufton"
            }
        };

        // Prayer times data
        const prayerTimes = {
            fajr: "05:30",
            dhuhr: "12:45",
            asr: "16:20",
            maghrib: "18:30",
            isha: "20:00"
        };

        // Current language state
        let currentLang = localStorage.getItem('adminLang') || 'ru';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLanguage();
            generatePrayerTimesForm();
            generateQRCode();
        });

        function initializeLanguage() {
            const toggle = document.getElementById('langToggle');
            const label = document.getElementById('langLabel');
            
            // Set initial state based on saved language
            if (currentLang === 'uz') {
                toggle.classList.add('active');
                label.textContent = 'UZ';
            } else {
                toggle.classList.remove('active');
                label.textContent = 'RU';
            }
            
            // Apply translations
            updatePageLanguage();
            
            // Add click listener
            toggle.addEventListener('click', toggleLanguage);
        }

        function toggleLanguage() {
            const toggle = document.getElementById('langToggle');
            const label = document.getElementById('langLabel');
            
            // Toggle language
            currentLang = currentLang === 'ru' ? 'uz' : 'ru';
            
            // Update UI
            if (currentLang === 'uz') {
                toggle.classList.add('active');
                label.textContent = 'UZ';
            } else {
                toggle.classList.remove('active');
                label.textContent = 'RU';
            }
            
            // Save preference
            localStorage.setItem('adminLang', currentLang);
            
            // Update page content
            updatePageLanguage();
        }

        function updatePageLanguage() {
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[currentLang] && translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
            
            // Update prayer times form
            generatePrayerTimesForm();
        }

        function generatePrayerTimesForm() {
            const container = document.getElementById('prayerTimesContainer');
            const prayers = ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha'];
            
            container.innerHTML = prayers.map(prayer => `
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-pray text-green-600"></i>
                        </div>
                        <span class="font-medium text-gray-900">${translations[currentLang][prayer]}</span>
                    </div>
                    <input type="time" 
                           id="${prayer}Time" 
                           value="${prayerTimes[prayer]}" 
                           class="prayer-time-input px-3 py-2 rounded-lg text-gray-900 font-medium">
                </div>
            `).join('');
        }

        function savePrayerTimes() {
            // Update prayer times from form
            const prayers = ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha'];
            prayers.forEach(prayer => {
                const input = document.getElementById(prayer + 'Time');
                if (input) {
                    prayerTimes[prayer] = input.value;
                }
            });
            
            // Show success toast
            showSuccessToast();
            
            // Here you would typically send data to backend
            console.log('Saving prayer times:', prayerTimes);
        }

        function showSuccessToast() {
            const toast = document.getElementById('successToast');
            toast.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
            }, 3000);
        }

        function editMosqueInfo() {
            // Enable editing mode for mosque info
            console.log('Editing mosque info');
        }

        function generateQRCode() {
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            
            // Simple QR code placeholder
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 128, 128);
            
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    if ((i + j) % 3 === 0) {
                        ctx.fillRect(i * 12 + 4, j * 12 + 4, 8, 8);
                    }
                }
            }
        }

        function generateQR() {
            generateQRCode();
            console.log('Generating new QR code');
        }

        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.download = 'mosque-qr-code.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
